<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" width="30px" src="svg/close.svg" alt="Close" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <img
            class="invert"
            width="120"
            src="svg/logo.svg"
            alt="spotify Logo"
          />
          <ul>
            <li><img class="invert" src="svg/home.svg" alt="Home" />Home</li>
            <li>
              <img class="invert" src="svg/search.svg" alt="Search" />Search
            </li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="svg/playlist.svg" alt="Playlist logo" />
            <h2>Your Library</h2>
          </div>

          <div class="songList">
            <ul>
              <!-- generated by script.js -->
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                class="invert hamburger"
                height="40px"
                width="40px"
                src="svg/hamburger.svg"
                alt="Hamburger"
              />
              <!-- decorative svgs (leave as is) -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                width="24"
                height="24"
                color="#000000"
                fill="none"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>

          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>

        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <!-- cards are generated by script.js on load -->
            <div class="card">
              <div class="play">
                <img src="svg/play.svg" alt="Play Button" />
              </div>
              <img
                class="card-cover"
                src="https://i.scdn.co/image/ab67616d00001e02fb17ca2db5032550091a6f9a"
                alt="Card Img"
              />
              <h2>Happy Hits</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>

            <div class="card">
              <div class="play">
                <img src="svg/play.svg" alt="Play Button" />
              </div>
              <img
                class="card-cover"
                src="https://i.scdn.co/image/ab67616d00001e0203b41d32b65a4d6bca8ec665"
                alt="Card Img"
              />
              <h2>Sundari</h2>
              <p>Sanju Rathod, G-SPXRK</p>
            </div>
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="seekFill"></div>
              <div class="circle"></div>
            </div>

            <div class="abovebar">
              <div class="songInfo">
                <!-- image and meta inserted by script.js -->
                <img
                  src="svg/music.svg"
                  height="35"
                  width="35"
                  alt="Song Poster"
                />
              </div>

              <div class="songButtons">
                <img
                  id="previous"
                  src="svg/previousIcon.svg"
                  alt="Previous Icon"
                />
                <img id="playMedia" src="svg/play.svg" alt="Play Button" />
                <img id="next" src="svg/nextIcon.svg" alt="Next Icon" />
              </div>

              <div class="songTime">
                <div class="volumeRocker">
                  <img
                    class="invert"
                    width="35px"
                    height="35px"
                    src="svg/volume.svg"
                    alt="Volume"
                  />
                  <div class="volSeekbar">
                    <div class="volSeekfill"></div>
                    <div class="volCircle"></div>
                  </div>
                </div>
                <div class="timer">00:00 | 00:00</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
